name: React Native CI

on:
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the version of Node.js

      - name: Cache Node Modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
        if: steps.cache-npm.outputs.cache-hit != 'true'

      - name: Run ESLint
        run: |
          npx eslint . --config .eslintrc.js --ext .js,.jsx,.ts,.tsx

  ticketValidation:
    uses: Group-Expense-Manager/common-ci-cd/.github/workflows/jira.yml@main
